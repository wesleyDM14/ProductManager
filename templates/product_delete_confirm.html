{% extends 'base.html' %}
{% block title %} Confirm {% endblock %}
{% block main %}
    <h1>Tem certeza que deseja deletar {{ product.name }} </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
